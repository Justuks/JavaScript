<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="assets/images/pexels-luis-gomes-546819.jpg">
    <title>JavaScript Explorer</title>
</head>

<body>
    <header>
        <div class="header">

            <h1 id="logo">JavaScript Explorer</h1>

            <ul id="mymenu">

                <!--my navigation bar goes here below-->

                <li>
                    <a href="index.html" class="nav">Home</a>
                </li>
                <li>
                    <a href="counter.html" class="nav">Counter</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="visit our YouTube channel (opens in a new tab)" class="nav">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="visit our Instagram page (opens in a new tab)" class="nav">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="visit our Facebook page (opens in a new tab)" class="nav">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>

            </ul>
        </div>
    </header>
    <!--down below will be my questions box-->
    <div id="game">
        <div id="description">
            <p>
                The questionnaire below, is also made with the help of JavaScript. Here, for each correct answer you get
                1 point.
            </p>
        </div>
        <div class="score">
            <span id="user-score">0</span>
            <span> / </span>
            <span id="total-score">0</span>
        </div>
        <div class="content" id="question-area">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn btn-option" id="True">True</button>
                <button class="btn btn-option" id="False">False</button>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-prev" id="prev">Prev</button>
            <button class="btn btn-next" id="next">Next</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>
    </div>
    <footer id="footer">
        <!--this is my footer block, that flows acroos all three pages-->
        <a href="#logo" id="return">Back to the top</a>
        <p class="bottom">Designed by: Justinas Valutis</p>
        <a href="mailto:justinas.valutis@gmail.com" id="mail" class="bottom">justinas.valutis@gmail.com</a>
    </footer>


    <script src="assets/game.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
